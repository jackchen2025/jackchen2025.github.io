<!DOCTYPE html>
<html>
<head>
  <title>表格示例</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th></th> <!-- 第一格留空 -->
      <th>评价栏</th>
      <th>人物：纯白少女</th>
      <th>人物：春天娘</th>
      <th>人物：夏天娘</th>
      <th>人物：秋天娘</th>
      <th>人物：冬天娘</th>
      <th>遗迹</th>
      <th>风景+动物：樱花与狗狗</th>
      <th>风景：春日樱花</th>
      <th>风景：夏日神社荷花池塘</th>
      <th>风景+建筑物：秋日建筑</th>
      <th>人物：冬日扫雪全裸</th>
      <th>人物：红发双马尾牛仔短裤少女</th>
      <th>半透明白丝测试</th>
      <th>色彩：夏日海滩少女</th>
      <th>色彩：运动包子头萝莉少女 能画出萝莉的感觉吗？</th>
      <th>色彩：疯狂色彩疾风快走平面女孩</th>
      <th>艺术类型：浮世绘</th>
      <th>NFSW：木槿花全裸萝莉少女</th>
      <th>NFSW：传教士内射sex</th>
      <th>写实人物：真实少女三次元nude</th>
      <th>构造（雨伞断面）</th>
    </tr>
    <!-- 按需重复生成表格行 -->
    <tr>
      <th>1</th>
      <td>内容</td>
      <td>内容</td>
      <td>内容</td>
      <!-- 以此类推，根据您的需求填充表格内容 -->
    </tr>
  </table>
</body>
</html>
